{% extends 'base.html' %}

{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">New topic</li>
{% endblock %}

{% block content %}

  <form method="post">

    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Subject</label>
      <input type="text" class="form-control" name="subject" id="id_subject">
      <small id="subject_help_id" class="form-text text-muted">Give your post a nice title!</small>
    </div>
    <div class="form-group">
      <label for="id_message">Message</label>
      <textarea class="form-control" name="message" id="id_message" rows="5"></textarea>
      <small id="message_help_id" class="form-text text-muted">Give your post a nice description!</small>
    </div>
    <button type="submit" class="btn btn-success">Post</button>
  </form>

{% endblock %}
